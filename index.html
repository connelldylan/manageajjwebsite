<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="justify-content:center; align-items:center; flex-direction:column;">
    <h1>Admin Login</h1>
    <form id="loginForm" style="max-width: 400px; width: 100%;">
      <input type="text" id="username" placeholder="Username" required style="margin-bottom: 10px; padding: 10px; width: 100%;">
      <input type="password" id="password" placeholder="Password" required style="margin-bottom: 10px; padding: 10px; width: 100%;">
      <button type="submit" style="padding: 10px 20px;">Login</button>
      <p id="errorMsg" style="color: red;"></p>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbZ7xXq3ymeWRgXDjOsu-xMvEKwv33ig8",
      authDomain: "member-management-system-cb2dc.firebaseapp.com",
      projectId: "member-management-system-cb2dc",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const query = await db.collection('Admin')
          .where('Username', '==', username)
          .where('Password', '==', password)
          .get();

        if (!query.empty) {
          sessionStorage.setItem('isAdmin', 'true');
          window.location.href = 'customers.html';
        } else {
          document.getElementById('errorMsg').innerText = 'Invalid username or password.';
        }
      } catch (err) {
        document.getElementById('errorMsg').innerText = 'Login failed. Please try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
